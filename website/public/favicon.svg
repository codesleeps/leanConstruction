           L 75,20 
           Q 77,20 77,22
           L 77,28
           Q 77,30 75,30
           L 45,30
           L 45,42
           L 68,42
           Q 70,42 70,44
           L 70,50
           Q 70,52 68,52
           L 45,52
           L 45,80
           Q 45,82 43,82
           L 32,82
           Q 30,82 30,80
           Z" 
        fill="url(#fGradient)" 
        opacity="0.3" 
        transform="translate(2, 2)"
        filter="blur(3px)"/>
