      <stop offset="0%" stop-color="#1976d2"/>
      <stop offset="100%" stop-color="#42a5f5"/>
    </linearGradient>
  </defs>
  
  <!-- Flowing F letter with smooth curves -->
  <path d="M 30,20 
           L 75,20 
           Q 77,20 77,22
           L 77,28
           Q 77,30 75,30
           L 45,30
           L 45,42
           L 68,42
           Q 70,42 70,44
