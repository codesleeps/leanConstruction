<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1976d2"/>
      <stop offset="100%" stop-color="#2e7d32"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="url(#bgGradient)" rx="18"/>
  
  <!-- Stylized construction crane with lean efficiency elements -->
  <g transform="translate(50,50)">
    <!-- Crane base -->
    <rect x="-3" y="15" width="6" height="25" fill="white" opacity="0.9"/>
    
    <!-- Crane tower -->
    <rect x="-4" y="-25" width="8" height="40" fill="white"/>
    
    <!-- Crane arm (horizontal beam) -->
    <rect x="-28" y="-30" width="56" height="4" fill="white"/>
    
    <!-- Counterweight -->
    <rect x="-28" y="-34" width="10" height="8" fill="white" opacity="0.8"/>
    
    <!-- Hook cable -->
    <line x1="18" y1="-26" x2="18" y2="-10" stroke="white" stroke-width="1.5"/>
    
    <!-- Hook/load -->
    <rect x="14" y="-10" width="8" height="6" fill="white" opacity="0.9"/>
    
    <!-- Lean efficiency symbol - arrows showing optimization -->
    <path d="M -38,-18 L -42,-22 L -38,-26" stroke="#FFC107" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 38,-18 L 42,-22 L 38,-26" stroke="#FFC107" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Small building blocks showing construction progress -->
    <rect x="-12" y="8" width="7" height="7" fill="white" opacity="0.6"/>
    <rect x="-3" y="8" width="7" height="7" fill="white" opacity="0.7"/>
    <rect x="6" y="8" width="7" height="7" fill="white" opacity="0.8"/>
  </g>
</svg>